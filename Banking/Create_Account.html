	<div class="login-container">
	<h1 align="center">Create New Account</h1><br>
	<form name="register" method="post" onsubmit="return validate_registration()" class="form-inline">
		<table width=100%>
			<tr>
				<td><label>Name : </label></td>
				<td><input type="text" name="name" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Email Id : </label></td>
				<td><input type="email" name="email" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Mobile Number : </label></td>
				<td><input type="text" name="mobile" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Gender : </label></td>
				<td>	Male <input type="radio" name="gender" value="Male" >
						Female <input type="radio" name="gender" value="Female" >
				</td>
			</tr>
			<tr>
				<td><label>Date of Birth : </label></td>
				<td><input type="Date" name="dob" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Branch : </label></td>
				<td>	
					<select name="branch" class="form-control">
						<option value="Chennai">Chennai</option>
						<option value="Bangalore">Bangalore</option>
						<option value="Delhi">Delhi</option>
						<option value="Kolkata">Kolkata</option>
						<option value="Mumbai">Mumbai</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Account Type : </label></td>
				<td>
					<select name="account_type" class="form-control">
						<option value="Current">Current</option>
						<option value="Savings">Savings</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Address : </label></td>
				<td>
					<textarea name="address" rows=3 cols=16 class="form-control"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Initial Balance : </label></td>
				<td><input type="text" name="balance" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Password : </label></td>
				<td><input type="password" name="password" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Confirm Password : </label></td>
				<td><input type="password" name="password2" class="form-control"><br><br></td>
			</tr>
			<tr>
				<td colspan=2 align="center">
					<button type="submit" name="submit" class="btn btn-primary" >Create account</button><br><br>
					<a href="Login.html">Existing user ?</a>
				</td>
			</tr>
		</table>
	</form>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
