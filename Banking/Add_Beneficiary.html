			<div class="row">
				<div class="col">
					<div class="account-container beneficiary">
						<form name="beneficiary" onsubmit="return validate_beneficiary()" method="post" class="form-inline">
							<table>
								<tr>
									<td width=150px><strong>Payee Name : <strong></td>
									<td><input type="text" name="payee" class="form-control"></td>
								</tr>
								<tr>
									<td><strong>Account No :</strong></td>
									<td><input type="text" name="account" class="form-control"></td>
								</tr>
									<td><strong>Select Branch : <strong></td>
									<td>
										<select name="branch" class="form-control">
											<option value="Chennai">Chennai</option>
											<option value="Bangalore">Bangalore</option>
											<option value="Delhi">Delhi</option>
											<option value="Kolkata">Kolkata</option>
											<option value="Mumbai">Mumbai</option>
										</select>
									</td>
								<tr>
									<td><strong>IFSC Code : </strong></td>
									<td><input type="text" name="ifsc" class="form-control"></td>
								</tr>
								<tr>
									<td colspan=2>
										<button type="submit" name="submit" class="btn btn-primary">Add Beneficiary</button>
									</td>
								</tr>
							</table>
						</form>
